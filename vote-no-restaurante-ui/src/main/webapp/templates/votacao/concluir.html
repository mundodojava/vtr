<div class="row"
	style="margin-bottom: 20px; margin-left: 15px; margin-right: 20px;">
	<img src="img/icon/cup.svg" style="float: left; margin-right: 20px;">
	<h3 class="section-heading">Quase lá, só precisamos saber mais um
		coisa:</h3>
</div>
<div class="row">
	<div class="col-lg-12">
		<flash-messages></flash-messages>
	</div>
</div>
<form novalidate="novalidate" ng-submit="salvarRanking()">
	<div class="row">
		<div class="text-center col-md-6 col-lg-6">
			<img width="70%" src="img/intro/hamburger.jpg">
		</div>
		<div class="col-md-6 col-lg-6">
			<div class="form-group">
				<label>Nome *</label>
				<div class="input-group">
					<span class="input-group-addon"><em
						class="glyphicon glyphicon-user"></em></span> <input type="text"
						class="form-control" autocomplete="off" required maxlength="100"
						ng-minlength="3" placeholder="Nome"
						ng-model="usuario.pessoa.nome">
				</div>
			</div>
			<div class="form-group">
				<label>E-mail *</label>
				<div class="input-group">
					<span class="input-group-addon"><em
						class="glyphicon glyphicon-envelope"></em></span> <input type="text"
						class="form-control" autocomplete="off"
						ng-pattern-err-type="email" email-valido required maxlength="100"
						ng-minlength="3" placeholder="E-mail"
						ng-model="usuario.usuarioId">
				</div>
			</div>

		</div>
	</div>
	<div class="row text-right"
		style="margin-bottom: 20px; margin-left: 15px; margin-right: 20px;">
		<a href="#!/home" class="btn btn-danger btn-lg" style="margin-right: 30px;" >Cancelar</a>
		<button class="btn btn-primary btn-lg" >Enviar</button>
	</div>
</form>
</div>
